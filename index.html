<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Listings | Login | Vaibhav's Real Estate Portal</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
        }

        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
        }

        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .property-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .property-card:hover {
            transform: scale(1.03);
        }

        .property-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-card h3 {
            text-align: center;
            margin: 15px 10px 10px;
        }

        .property-card a {
            display: block;
            text-align: center;
            margin: 15px;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>Vaibhav's Real Estate Portal</header>
    <nav>
        <a href="Listings.html">Listings</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="property-card">
            <img src="photos/Building Exterior.png" alt="Property 1">
            <h3>Chicago Lakefront View</h3>
            <a href="property1.html">View Details</a>
        </div>
        <div class="property-card">
            <img src="property2.jpg" alt="Property 2">
            <h3>Modern Condo in NYC</h3>
            <a href="property2.html">View Details</a>
        </div>
        <div class="property-card">
            <img src="property3.jpg" alt="Property 3">
            <h3>Miami Beach House</h3>
            <a href="property3.html">View Details</a>
        </div>
        <div class="property-card">
            <img src="property4.jpg" alt="Property 4">
            <h3>LA Hillside Villa</h3>
            <a href="property4.html">View Details</a>
        </div>
        <div class="property-card">
            <img src="property5.jpg" alt="Property 5">
            <h3>San Francisco Bay Home</h3>
            <a href="property5.html">View Details</a>
        </div>
    </div>
</body>

</html>
